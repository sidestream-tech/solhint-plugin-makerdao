name: Test CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Load submodules from cache
        id: cache-submodules
        uses: actions/cache@v3
        with:
          path: lib
          key: ${{ runner.os }}-lib
      - name: Install dependencies
        run: npm i
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm run test
